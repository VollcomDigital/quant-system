name: Release

permissions:
  contents: read

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Build package
        run: poetry build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          body: |
            ## Quant Trading System Release

            **Installation:**
            ```bash
            pip install ./dist/quant_system-*.whl
            ```

            **Quick Start:**
            ```bash
            python -m src.cli.unified_cli portfolio list
            ```
