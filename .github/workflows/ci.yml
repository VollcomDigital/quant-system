name: CI
permissions:
  contents: read

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: actions/setup-python@v6.1.0
        with:
          python-version: '3.12'
      - name: Install Poetry
        run: |
          pip install poetry==2.2.1
      - name: Install deps
        run: |
          poetry install --no-root
      - name: Ruff lint
        run: |
          poetry run ruff check .
      - name: Pre-commit
        run: |
          poetry run pre-commit run --all-files --show-diff-on-failure
      - name: Markdownlint
        run: |
          docker run --rm -v "$PWD":/workdir -w /workdir ghcr.io/igorshubovych/markdownlint-cli:latest \
            markdownlint -c .markdownlint.json '**/*.md'
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: actions/setup-python@v6.1.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: |
          pip install poetry==2.2.1
      - name: Install deps
        run: |
          poetry install --no-root
      - name: Run tests with coverage (if present)
        run: |
          if compgen -G "tests/*.py" > /dev/null; then \
            poetry run pytest -q --maxfail=1 --disable-warnings --cov=src.backtest.results_cache --cov=src.data.cache --cov=src.utils.http --cov=src.reporting.html --cov-report=term-missing --cov-fail-under=80; \
          else \
            echo "No tests present; skipping"; \
          fi
